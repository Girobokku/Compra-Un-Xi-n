<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Compra un Xián</title>
</head>

<body>
    <div class="item-container">
        <div class="item-top">
            <div class="top-left-logo">
                <span class="material-symbols-outlined">
                    favorite
                </span> </div>
            <div class="top-right-cart">
                <span class="material-symbols-outlined">
                    shopping_cart_checkout
                </span> </div>
        </div>
        <br>
        <div class="main-item">
            <img src="f1.jpeg" alt="Imagen del producto ;)">
        </div>
        <h2 class="item-heading">
            Compra un Xián
        </h2>
        <p class="item-description">
            Simpático, risueño, extrovertido, dispuesto, mejor delegado del año, único.</p>
        <ul class="rating">
            <span id="star1" class="material-symbols-outlined">
                star
            </span>
            <span id="star2" class="material-symbols-outlined">
                star
            </span>
            <span id="star3" class="material-symbols-outlined">
                star
            </span>
            <span id="star4" class="material-symbols-outlined">
                star
            </span>
            <span id="star5" class="material-symbols-outlined">
                star
            </span>
        </ul>
        <p class="item-price">99.95<sub>€</sub></p>
        <button class="item-cart-btn">Añadir a carrito</button>
    </div>
</body>

</html>
